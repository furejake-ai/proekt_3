
<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizitka - Purxanabev Bagdawlet (Jańa Format)</title>
    <style>
        /* Google Font: Raleway - Zamanagóy, kásiplik shırft */
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap');

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #0d1a26; /* Qoyu, derlik qara reńli fon */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .vizitka {
            width: 350px;
            padding: 25px 30px;
            background-color: #1a2935; /* Qoyu kúlreń karta fondı */
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            border: 1px solid #3c4a57;
            transition: all 0.4s ease-in-out;
        }
        
        /* Vizitkanıń sırtqı shetindegi jaltıraǵan sızıq (Border Animation) */
        .vizitka::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #00ffc8, #007bff, #00ffc8); /* Neon-jasıl hám kók gradient */
            z-index: -1;
            border-radius: 14px;
            filter: blur(8px);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .vizitka:hover {
            transform: scale(1.05); /* Kóteriliw effekti */
        }
        
        .vizitka:hover::after {
            opacity: 1; /* Hover waqtında jaltıraǵan sızıqtı ashıw */
        }

        .vizitka h2 {
            text-align: center;
            color: #00ffc8; /* Neon-jasıl atama reńi */
            margin-bottom: 25px;
            font-weight: 900;
            font-size: 1.7em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .info-block {
            padding: 10px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px dashed #3c4a57;
        }

        .info-item strong {
            color: #ffffff; /* Aq reńli maǵlıwmat atamaları */
            font-weight: 700;
            font-size: 0.95em;
        }
        
        .info-item span, .info-item a {
            color: #a0a0a0; /* Kúlreń maǵlıwmat reńi */
            text-decoration: none;
            transition: color 0.3s;
        }

        .info-item a {
            color: #007bff; /* Nomer ushın kók reń */
        }
        
        .info-item a:hover {
            color: #00ffc8; /* Hover waqtında neon-jasıl reńge ótiw */
        }

        .hobby {
            margin-top: 25px;
            padding: 10px;
            text-align: center;
            font-size: 1.1em;
            color: #1a2935; 
            background-color: #00ffc8; /* Hobby ushın neon-jasıl fon */
            border-radius: 6px;
            font-weight: 900;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="vizitka">
        <h2>Bagdawlet Purxanabev</h2>
        
        <div class="info-block">
            
            <div class="info-item">
                <strong>Telefon nomeri</strong> 
                <a href="tel:+9989938093105">+998 99 380 93 105</a>
            </div>
            
            <div class="info-item">
                <strong>Mánzili</strong> 
                <span>Qaraózek rayoni</span>
            </div>
            
            <div class="info-item">
                <strong>Oqiw orni</strong> 
                <span>QAXAI</span>
            </div>
        </div>
        
        <div class="hobby">
            Hobbisi: FUTBOL
        </div>
    </div>
</body>
</html>
